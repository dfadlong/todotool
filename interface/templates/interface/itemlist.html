<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/interface/style.css"/>
</head>
<body>

<img src="/static/interface/kittens.jpg" width="100" height="75">

<p>
<a href="/">Home</a> <a href="/archive">Archive</a>
</p>

<form action="/" method="GET">
Enter item: <input type="text" name="text">
<input type="submit" value="Add">
</form>
<hr>

<ul>
{% for i in items %}
<li>
  {% if not isArchive %}
    <a href="/?done={{ i.id }}">Done</a>
  {% endif %}
  {{ i.text }}
  <span>{{ i.created }}</span>
</li>
{% endfor %}
</ul>

</body>
</html>
