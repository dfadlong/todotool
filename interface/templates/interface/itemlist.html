<html>
<head>
<style>
span {
	color: #ccc;
	font-size: 70%;
}
</style>
</head>
<body>

<p>
<a href="/">Home</a> <a href="/archive">Archive</a>
</p>

<form action="/" method="GET">
Enter item: <input type="text" name="text">
<input type="submit" value="Add">
</form>
<hr>

<ul>
{% for i in items %}
<li>
  {% if not isArchive %}
    <a href="/?done={{ i.id }}">Done</a>
  {% endif %}
  {{ i.text }}
  <span>{{ i.created }}</span>
</li>
{% endfor %}
</ul>

</body>
</html>
